spring.application.name=Config-Server
server.port=9191
#register this service as Eureka client with Eureka server
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
#configure git repo location for the config server
spring.cloud.config.server.git.uri=https://github.com/kumbharkaran/config-server-repo.git
#To clone the repo at the app start up
spring.cloud.config.server.git.clone-on-start=true
#To specify the branch of the remote repo
spring.cloud.config.server.git.default-label=main
